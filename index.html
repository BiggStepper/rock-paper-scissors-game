<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>You are welcome to play my Rock, Paper, Scissors Game</h1>
    <div class="answer-container">
      <span id="humanOption">&#9996;</span>
      <span id="computerOption">&#9994;</span>
    </div>

    <div class="container">
      <button id="rockButton" value="rock">&#9994;</button>
      <button id="paperButton" value="paper">&#9995;</button>
      <button id="scissorsButton" value="Scissors">&#9996;</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
